            </li>

        <form>
            <div class="grid gap-6 mb-6 md:grid-cols-5 ">
                <!--Espacio en blanco-->
            </div>
            <div class="grid gap-6 mb-6 md:grid-cols-5 ">
                <div>
                    <label for="cc" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Consultar Proveedor:</label>
                    <input type="number" id="cedulaBusqueda" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ingrese Nit proveedor" required>
                    
                </div>
                <div>
                    <button onclick="" class="bg-rose-400 hover:bg-rose-600 text-white font-bold py-2 px-4 rounded-full mb-8 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300" >
                        Buscar Proveedor
                    </button>
                </div>
                
            </div>
            <!--/////////////////////////////////////////////////////////////////////////-->
            
            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Razon Social:</label>
                    <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Razon Social" required>
                </div>
                <div>
                    <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"> NIT:</label>
                    <input type="number" id="nit" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="NIT" required>
                </div>
            </div>
            <div class="mb-6">
                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Telefono</label>
                <input type="text" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="+57 320 111 44 55 " required>
            </div> 
            <div class="grid gap-6 mb-6 md:grid-cols-3">
                <div>
                    <label for="Adress" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Direccion:</label>
                    <input type="text" id="adress" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Direccion" required>
                </div>
                <div>
                    <label for="web" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Pagina Web:</label>
                    <input type="text" id="web" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="www.holamundo.com" required>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Correo Electronico:</label>
                    <input type="text" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="holasoyyo@gmail.com" required>
                </div>
            </div>
            

            <div style="text-align: center;">

                <button onclick="" class="bg-rose-400 hover:bg-rose-600 text-white font-bold py-2 px-4 rounded-full mb-8" >
                    Crear Proveedor
                </button>
                <button onclick="" class="bg-rose-400 hover:bg-rose-600 text-white font-bold py-2 px-4 rounded-full mb-8" >
                    Guardar Cambios
                </button>
                <button onclick="" class="bg-rose-400 hover:bg-rose-600 text-white font-bold py-2 px-4 rounded-full mb-8" >
                    Eliminar 
                </button>
            </div> 
            
         </form>
