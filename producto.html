        <form>
            <div class="grid gap-6 mb-6 md:grid-cols-5 ">
                <!--Espacio en blanco-->
            </div>
            <div class="grid gap-6 mb-6 md:grid-cols-5 ">
                <div>
                    <label for="cc" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Consultar Producto:</label>
                    <input type="number" id="cedulaBusqueda" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ingrese codigo producto" required>
                    
                </div>
                <div>
                    <button onclick="" class="bg-purple-400 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-full mb-8 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300" >
                        Buscar Producto
                    </button>
                </div>
                
            </div>
            
            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Nombre del producto:</label>
                    <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre" required>
                </div>
                <div>
                    <label for="codigo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Codigo del Producto</label>
                    <input type="number" id="brand" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Codigo" required>
                </div>
                <div>
                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Precio</label>
                    <input type="number" id="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Precio" required>
                </div>  
                <div>
                    <label for="stock" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Stock</label>
                    <input type="number" id="year" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="cantidad del prodcuto" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                </div>
            </div>
            

            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
            
                    <label for="select-category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Categoria del producto :</label>
                    <select id="select-category" class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                <!--<option>Select a prodcuto</option>-->
                        <option>...</option>
                
                    </select>
        
                </div>
                <div>
                    <label for="select-proveedor" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Proveedor del Prodcuto :</label>
                    <select id="select-proveedor" class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                <!--<option>Select a proveedor</option>-->
                        <option>...</option>
                
                    </select>

                </div>
            </div>
